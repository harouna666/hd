<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости услуги</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Калькулятор стоимости услуги</h1>

    <form id="calculator">
        <label for="quantity">Количество: </label>
        <input type="number" id="quantity" value="1" min="1" required><br><br>

        <label>Тип товара:</label><br>
        <input type="radio" id="type1" name="type" value="1" checked> Тип 1<br>
        <input type="radio" id="type2" name="type" value="2"> Тип 2<br>
        <input type="radio" id="type3" name="type" value="3"> Тип 3<br><br>

        <div id="options-container" class="hidden">
            <label for="options">Выберите опцию:</label><br>
            <select id="options">
                <option value="option1">Опция 1</option>
                <option value="option2">Опция 2</option>
            </select><br><br>
        </div>

        <div id="properties-container" class="hidden">
            <label for="properties">
                <input type="checkbox" id="properties"> Свойство товара
            </label><br><br>
        </div>

        <h3>Итоговая стоимость: <span id="total-price">0</span> руб.</h3>
    </form>

    <script src="script.js"></script>
</body>
</html>
